<!DOCTYPE html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.css"><title>Login Page</title></head><body><main><style>:root {
    --Black: #4E4E4D;
    --Primary: #68D18E;
    --Accent: #FFFD61;
    --Info: #454FE7;
    --OffWhite: #F9F8F6;

    --FullBorder: 4px;
    --HalfBorder: calc(var(--FullBorder) / 2);
    --DoubleBorder: calc(var(--FullBorder) * 2);

    --CardWidth: 90vw;
}

@font-face {
    font-family: 'Avenir-Roman';
    src: url('../../fonts/Avenir-Roman.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

body{
    margin: 0;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--DoubleBorder);
}

#cardModal{
    display: grid;
    grid-template-columns: 1fr 2fr;
    grid-template-rows: 1fr 1fr;
    grid-template-areas: 
        "Image Name"
        "Image Room"; 

    border: var(--DoubleBorder) solid var(--Black);
    background-color: var(--OffWhite);
/*    border-radius: 10px;*/

    width: var(--CardWidth);
    aspect-ratio: 3;

    font-family: "Avenir-Roman", sans-serif;
    color: var(--Black);
}

#cardModal img{
    grid-area: Image;
    aspect-ratio: 1;
    width: calc(100% - 20px);

    object-fit: cover;
    border-radius: 50%;
    border: var(--DoubleBorder) solid var(--Primary);

    box-sizing: border-box;
    margin: 10px;
    filter: brightness(159.3%) grayscale(22.4%) contrast(110%);
/*with this filter applied to the background this is the closest color I found now that matches our primary.*/
    border-color: #3C8251;

}

#cardModal h1{
    grid-area: Name;
    margin: 0;

    align-self: center;

    font-weight: normal;
    font-size: calc(var(--CardWidth) / 20);
    align-self: end;

    text-decoration: underline 1px solid var(--Black);

/*    border-bottom: 4px solid;*/
}
#cardModal h2{
    grid-area: Room;
    margin: 0;
    align-self: baseline;

    font-size: calc(var(--CardWidth) / 10);
    font-weight: normal;
}</style><div id="cardModal"><img src="https://lindenpartners.eu/wp-content/uploads/2022/08/TPO_LINDENPARTNERS_062018_0659_WEB-Kopie-2-scaled-aspect-ratio-4-5-800x1000.jpg"><h1>Dr. Anne-Sophie Landwers</h1><h2>Raum 1456</h2></div><style>:root {

#weekNoSelector{
	display: flex;
	flex-direction: row;
	font-family: "Avenir-Roman", sans-serif;
	font-size: vw;
	width: var(--CardWidth);
	justify-content: space-between;
	font-size: calc(var(--CardWidth) / 15);
	border-left: var(--DoubleBorder) solid var(--Black);
	border-right: var(--DoubleBorder) solid var(--Black);
}

#weekNoSelector div{
	color: white;
	background-color: var(--Info);
}

#weekNoSelector button{
	background-color: var(--OffWhite);
	text-decoration: none;
	border: none;
	border: solid var(--FullBorder) var(--Black);
	cursor: pointer;
	aspect-ratio: 1;
	transition: all .3s;
}

#weekNoSelector button:hover{
	background-color: var(--Primary);
}

#weekNoSelector .prevWeekBtn{
	border-left: 0;
}

#weekNoSelector .nextWeekBtn{
	border-right: 0;

#searchBar{
    width: var(--CardWidth);
    border: solid var(--DoubleBorder) var(--Black);
    padding: 0;
    color: var(--Black);
    background-color: var(--OffWhite);

    font-family: "Avenir-Roman", sans-serif;
    font-size: calc(var(--CardWidth) / 15);

    outline: none;
    transition: all .3s;
}

#searchBar::selection {
  color: #fff;
  background: var(--Primary);
}

#searchBar:focus {
  border-color: var(--Primary);
}
